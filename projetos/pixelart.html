 <body>
    <h1 id="title">Paleta de Cores</h1>  <!--Requisito 1-->
    <h2>Fucionamento:</h2>
    <h3>Clique em uma das 4 cores abaixo, e depois, clique no quadro em branco para pintar.</h3>
    
    <!--Requisito 2-->
    <ul id="color-palette">
        <li id="preto" class="color"></li> <!--Requisito 3 (Ver css)-->
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
    </ul>
    <button id="clear-board">Limpar</button> <!--Requisito 9 (Ver script)-->
    <hr>
    <section id="tamanho-quadro">
    <input type="number" id="board-size" name="board-size" min="1" max="50" autofocus placeholder="Defina o tamanho do quadro de pixels">
    <button id="generate-board">Gerar</button>
    </section>
    <!--Requisito 2-->
    <div id="pixel-board">
       <!--Requisito 4 junto com script-->

    <footer>
