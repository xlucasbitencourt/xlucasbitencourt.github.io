<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Lucas Bitencourt - To Do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1> <!--Requisito 1-->
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p> <!--Requisito 2-->
    </header>
    <main>
        <input type="text" id="texto-tarefa" autofocus> <!--Requisito 3-->
        <button id="criar-tarefa">Adicionar</button> <!--Requisito 5-->
        <!--Requisito 4-->
        <ol id="lista-tarefas"> 

        </ol>
        <button id="apaga-tudo">Apagar todas as tarefas</button> <!--Requisito 10-->
        <button id="remover-finalizados">Apagar tarefas concluídas</button>
        <button id="salvar-tarefas">Salvar lista de tarefas</button>
        <button id="remover-selecionado">Remove tarefa selecionada</button>
    </main>
    <script src="todo.js"></script>
</body>
</html>
